<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>About Me</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('./hamilton-bg.jpg') center/cover fixed no-repeat;
    color: white;
    text-align: center;
    overflow-x: hidden;
  }

  /* Particle Canvas */
  #particles {
    position: fixed;
    inset: 0;
    z-index: -1;
  }

  /* Intro overlay with blur */
  #overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(20px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    animation: overlayFade 1s ease-out forwards;
    animation-delay: 1.5s;
  }
  @keyframes overlayFade {
    to { opacity: 0; visibility: hidden; }
  }
  #overlay h1 {
    color: white;
    text-shadow: 0 0 15px white;
    animation: glowOverlay 2s infinite;
  }
  @keyframes glowOverlay {
    0%,100% { text-shadow: 0 0 15px white, 0 0 30px white; }
    50% { text-shadow: 0 0 20px white, 0 0 40px white; }
  }

  .banner {
    width: 100%;
    height: 200px;
    object-fit: cover;
    opacity: 0;
    animation: fadeInBanner 2s ease forwards 1.5s;
  }
  @keyframes fadeInBanner {
    to { opacity: 1; }
  }

  .profile-container {
    position: relative;
    display: inline-block;
    margin-top: -60px;
  }
  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid white;
    object-fit: cover;
    background-color: black;
  }
  .speech-bubble {
    position: absolute;
    top: -70px;
    left: 130px;
    max-width: 160px;
    padding: 12px 15px;
    background: white;
    color: black;
    border-radius: 30px;
    font-size: 0.9em;
    font-weight: bold;
    box-shadow: 0 0 10px rgba(255,255,255,0.6);
    line-height: 1.3em;
  }
  .speech-bubble::after {
    content: '';
    position: absolute;
    top: 50%;
    left: -15px;
    transform: translateY(-50%);
    border: 12px solid transparent;
    border-right-color: white;
  }

  h1 {
    font-size: 1.8em;
    margin: 10px 0 5px;
    text-shadow: 0 0 10px white;
  }

  .quote {
    font-size: 1.1em;
    max-width: 500px;
    margin: 20px auto;
    font-weight: bold;
    min-height: 60px;
    transition: opacity 1s ease;
  }

  .links {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
  }
  .links a {
    width: 50px;
    height: 50px;
  }
  .links img {
    width: 100%;
    height: 100%;
    filter: brightness(0) invert(1) drop-shadow(0 0 5px white);
    transition: transform 0.2s ease;
  }
  .links img:hover {
    transform: scale(1.1);
  }

  .viewer-counter {
    position: fixed;
    bottom: 20px;
    left: 20px;
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 1em;
    background: rgba(0,0,0,0.5);
    padding: 6px 10px;
    border-radius: 8px;
  }
  .viewer-counter img {
    width: 20px;
    height: 20px;
    filter: brightness(0) invert(1);
  }
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div id="overlay">
  <h1>Click here to enter...</h1>
</div>

<audio id="bg-music" src="./background.mp3" loop></audio>

<img class="banner" src="./22789f623ea02b1a237a695be7bc0c81.jpg" alt="Banner" />

<div class="profile-container">
  <img class="profile-pic" src="./84cef277baee327f503bbb277bab8386-1.png" alt="Profile Picture" />
  <div class="speech-bubble">I'm a female</div>
</div>

<h1>goooddinosaur</h1>

<div class="quote" id="quote"></div>

<div class="links">
  <a href="https://www.roblox.com/users/560006886/profile" target="_blank" rel="noopener">
    <img src="https://cdn.simpleicons.org/roblox/ffffff" alt="Roblox" />
  </a>
  <a href="https://www.tiktok.com/@goooddinosaur" target="_blank" rel="noopener">
    <img src="https://cdn.simpleicons.org/tiktok/ffffff" alt="TikTok" />
  </a>
  <a href="https://open.spotify.com/user/31cbhv3gg66spjjweortqjluhzfm" target="_blank" rel="noopener">
    <img src="https://cdn.simpleicons.org/spotify/ffffff" alt="Spotify" />
  </a>
</div>

<div class="viewer-counter">
  <img src="https://cdn.simpleicons.org/eye/ffffff" alt="Viewers" />
  <span id="viewer-count">0</span>
</div>

<script>
  // Quotes
  const quotes = [
    "“Talk less. Smile more.” – Aaron Burr",
    "“History has its eyes on you.” – George Washington",
    "“Legacy. What is a legacy? It’s planting seeds in a garden you never get to see.” – Alexander Hamilton",
    "“Death doesn’t discriminate between the sinners and the saints, it takes and it takes and it takes.” – Aaron Burr",
    "“Rise up. When you’re living on your knees, you rise up.” – Ensemble"
  ];
  let i = 0;
  const quoteEl = document.getElementById('quote');
  function showQuote() {
    quoteEl.style.opacity = 0;
    setTimeout(() => {
      quoteEl.textContent = quotes[i];
      quoteEl.style.opacity = 1;
      i = (i + 1) % quotes.length;
    }, 500);
  }
  setInterval(showQuote, 5000);
  showQuote();

  // Overlay click 
  document.getElementById('overlay').addEventListener('click', function() {
    this.style.opacity = '0';
    setTimeout(() => this.style.display = 'none', 800);
    document.getElementById('bg-music').play();
  });

  // Viewer counter
  const viewCountEl = document.getElementById('viewer-count');
  let viewers = 1;
  setInterval(() => {
    viewers = viewers + Math.floor(Math.random()*3 + 1); // simulate viewers
    viewCountEl.textContent = viewers;
  }, 3000);

  // Particle effect
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let particles, W, H;
  function initParticles(){
    W = canvas.width = innerWidth;
    H = canvas.height = innerHeight;
    particles = Array.from({length: 60}, () => ({
      x: Math.random()*W, y: Math.random()*H, r: Math.random()*3+1,
      dx: (Math.random()-0.5)*0.5, dy: (Math.random()-0.5)*0.5
    }));
  }
  function animate(){
    ctx.clearRect(0,0,W,H);
    ctx.fillStyle = 'rgba(255,255,255,0.8)';
    particles.forEach(p=>{
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();
      p.x += p.dx; p.y += p.dy;
      if(p.x<0||p.x>W) p.dx*=-1;
      if(p.y<0||p.y>H) p.dy*=-1;
    });
    requestAnimationFrame(animate);
  }
  window.addEventListener('resize', initParticles);
  initParticles(); animate();
</script>

</body>
</html>
