<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>About Me</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('background1.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
    overflow: hidden;
    transition: background-image 2s ease-in-out;
  }

  /* Click to Enter Overlay */
  #overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.9);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
    font-weight: bold;
    cursor: pointer;
    z-index: 10;
    text-shadow: 0 0 10px white, 0 0 20px white;
  }

  /* Main Content Hidden Initially */
  #main-content {
    opacity: 0;
    transition: opacity 1.5s ease;
    position: relative;
    z-index: 1;
  }

  /* Banner */
  .banner {
    width: 100%;
    height: 150px;
    object-fit: cover;
    display: block;
    transition: opacity 1.5s ease;
  }

  /* Profile Picture */
  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid white;
    object-fit: cover;
    margin-top: -60px;
    background-color: black;
    position: relative;
  }

  /* Speech Bubble */
  .speech-bubble {
    position: absolute;
    top: -70px;
    left: 60%; /* slightly to the right of the pfp */
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    padding: 10px 15px;
    border-radius: 20px;
    font-size: 0.9em;
    font-weight: bold;
    text-shadow: 0 0 5px white;
    color: white;
  }
  .speech-bubble::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    border-width: 10px 10px 0 10px;
    border-style: solid;
    border-color: rgba(0,0,0,0.7) transparent transparent transparent;
  }

  h1 {
    font-size: 2em;
    margin: 10px 0 5px;
    text-shadow: 0 0 10px white, 0 0 20px white;
  }

  p {
    font-size: 1em;
    max-width: 500px;
    margin: auto;
    font-style: italic;
    padding: 0 10px;
    font-weight: bold;
  }

  /* Quote Carousel */
  #quote {
    font-style: italic;
    font-weight: bold;
    margin: 20px auto;
    max-width: 600px;
    text-shadow: 0 0 10px white, 0 0 20px white;
  }

  /* Social Links */
  .links {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  .links a {
    display: inline-block;
    width: 50px;
    height: 50px;
  }

  .links img {
    width: 100%;
    height: 100%;
    filter: brightness(0) invert(1) drop-shadow(0 0 5px white);
    transition: transform 0.2s ease;
  }

  .links img:hover {
    transform: scale(1.1);
  }

  /* Particles */
  .particle {
    position: absolute;
    width: 5px;
    height: 5px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: float 10s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(0) translateX(0); opacity: 0.8;}
    50% { opacity: 0.2; }
    100% { transform: translateY(-800px) translateX(50px); opacity: 0; }
  }
</style>
</head>
<body>

<!-- Click to Enter Overlay -->
<div id="overlay" onclick="enterSite()">
  Click here to enter...
</div>

<!-- Main Content -->
<div id="main-content">
  <!-- Banner -->
  <img class="banner" src="./22789f623ea02b1a237a695be7bc0c81.jpg" alt="Banner" />

  <!-- Profile Picture with Speech Bubble -->
  <div style="position: relative; display: inline-block;">
    <img class="profile-pic" src="./84cef277baee327f503bbb277bab8386-1.png" alt="Profile Picture" />
    <div class="speech-bubble">I'm a female</div>
  </div>

  <!-- Name -->
  <h1>goooddinosaur</h1>

  <!-- Quote Carousel -->
  <div id="quote">Loading...</div>

  <!-- Social Links -->
  <div class="links">
    <a href="https://www.roblox.com/users/560006886/profile" target="_blank" rel="noopener">
      <img src="https://cdn.simpleicons.org/roblox/ffffff" alt="Roblox" />
    </a>
    <a href="https://www.tiktok.com/@goooddinosaur" target="_blank" rel="noopener">
      <img src="https://cdn.simpleicons.org/tiktok/ffffff" alt="TikTok" />
    </a>
    <a href="https://open.spotify.com/user/31cbhv3gg66spjjweortqjluhzfm" target="_blank" rel="noopener">
      <img src="https://cdn.simpleicons.org/spotify/ffffff" alt="Spotify" />
    </a>
  </div>
</div>

<script>
// Click to Enter
function enterSite() {
  const overlay = document.getElementById('overlay');
  const mainContent = document.getElementById('main-content');
  overlay.style.transition = "opacity 1s ease";
  overlay.style.opacity = 0;
  setTimeout(() => { overlay.style.display = "none"; }, 1000);
  mainContent.style.opacity = 1;
}

// Quote Carousel
const quotes = [
  "“Talk less. Smile more.” – Aaron Burr",
  "“History has its eyes on you.” – George Washington",
  "“Legacy. What is a legacy? It’s planting seeds in a garden you never get to see.” – Alexander Hamilton",
  "“Death doesn’t discriminate between the sinners and the saints, it takes and it takes and it takes.” – Aaron Burr",
  "“Rise up. When you’re living on your knees, you rise up.” – Ensemble"
];
let i = 0;
function showQuote() {
  document.getElementById('quote').innerText = quotes[i];
  i = (i + 1) % quotes.length;
}
showQuote();
setInterval(showQuote, 5000);

// Floating Particles
for (let j = 0; j < 50; j++) {
  const particle = document.createElement('div');
  particle.className = 'particle';
  particle.style.left = Math.random() * window.innerWidth + 'px';
  particle.style.top = Math.random() * window.innerHeight + 'px';
  particle.style.animationDelay = Math.random() * 10 + 's';
  particle.style.width = particle.style.height = (Math.random() * 4 + 2) + 'px';
  document.body.appendChild(particle);
}

// Background Fader
const backgrounds = ['background1.jpg','background2.jpg','background3.jpg'];
let bgIndex = 0;
setInterval(() => {
  bgIndex = (bgIndex + 1) % backgrounds.length;
  document.body.style.backgroundImage = `url('${backgrounds[bgIndex]}')`;
}, 7500);

</script>

</body>
</html>
