<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>About Me</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
    text-align: center;
    opacity: 0;
    transition: opacity 2s ease;
  }

  /* Banner */
  .banner {
    width: 100%;
    height: 200px;           
    object-fit: cover;       
    display: block;
  }

  /* Profile Picture */
  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid white;
    object-fit: cover;
    margin-top: -60px;       
    background-color: black;
  }

  h1 {
    font-size: 1.8em;
    margin: 10px 0 5px;
  }

  p {
    font-size: 1em;
    max-width: 500px;
    margin: auto;
    font-style: italic;
    padding: 0 10px;
  }

  /* Links with icons */
  .links {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  .links a {
    display: inline-block;
    width: 50px;
    height: 50px;
  }
  .links img {
    width: 100%;
    height: 100%;
    filter: brightness(0) invert(1) drop-shadow(0 0 5px white);
    transition: transform 0.2s ease;
  }
  .links img:hover {
    transform: scale(1.1);
  }

  /* Full black overlay with neon text */
  #overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3em;
    font-weight: bold;
    cursor: pointer;
    z-index: 10000;
    color: #00ffff; /* neon cyan */
    text-shadow:
      0 0 5px #00ffff,
      0 0 10px #00ffff,
      0 0 20px #00ffff,
      0 0 40px #00ffff,
      0 0 80px #00ffff;
    animation: glow 1.5s infinite alternate;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff; }
    100% { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff, 0 0 80px #00ffff; }
  }
</style>
</head>
<body>

<!-- Overlay to start audio -->
<div id="overlay">Click here to enter...</div>

<!-- Background Music -->
<audio id="bg-audio" loop>
  <source src="./background.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Page Content -->
<img class="banner" src="./22789f623ea02b1a237a695be7bc0c81.jpg" alt="Banner" />
<img class="profile-pic" src="./84cef277baee327f503bbb277bab8386-1.png" alt="Profile Picture" />
<h1>goooddinosaur</h1>
<p>"Legacy. What is a Legacy? It’s planting seeds in a garden you never get to see."<br>— Alexander Hamilton</p>
<div class="links">
  <a href="https://www.roblox.com/users/560006886/profile" target="_blank" rel="noopener">
    <img src="https://cdn.simpleicons.org/roblox/ffffff" alt="Roblox" />
  </a>
  <a href="https://www.tiktok.com/@goooddinosaur" target="_blank" rel="noopener">
    <img src="https://cdn.simpleicons.org/tiktok/ffffff" alt="TikTok" />
  </a>
  <a href="https://open.spotify.com/user/31cbhv3gg66spjjweortqjluhzfm" target="_blank" rel="noopener">
    <img src="https://cdn.simpleicons.org/spotify/ffffff" alt="Spotify" />
  </a>
</div>

<script>
  const overlay = document.getElementById('overlay');
  const audio = document.getElementById('bg-audio');
  const body = document.body;

  overlay.addEventListener('click', () => {
    audio.play().catch(err => console.log("Audio play blocked:", err));
    overlay.style.display = 'none';
    body.style.opacity = 1;
  });
</script>

</body>
</html>
