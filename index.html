<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Banner image */
        .banner img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Profile picture */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            margin-top: -75px;
            overflow: hidden;
            display: inline-block;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Roblox logo */
        .roblox-logo {
            width: 80px;
            height: 80px;
            margin: 20px auto;
        }

        /* Social links */
        .socials {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .socials a img {
            width: 40px;
            height: 40px;
            display: block;
        }

        h1 {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Banner -->
    <div class="banner">
        <img src="https://uk.pinterest.com/pin/96757091984299004/" alt="Banner" />
    </div>

    <!-- Profile Picture -->
    <div class="profile-pic">
        <img src="https://uk.pinterest.com/pin/495536765271992689/" alt="Profile Picture" />
    </div>

    <!-- Roblox Logo -->
    <div class="roblox-logo">
        <!-- Inline SVG from your uploaded image -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <defs>
                <radialGradient id="g" cx="50%" cy="45%" r="70%">
                    <stop offset="0%" stop-color="#ffffff"/>
                    <stop offset="60%" stop-color="#f3f3f3"/>
                    <stop offset="100%" stop-color="#e7e7e7"/>
                </radialGradient>
            </defs>
            <rect width="512" height="512" fill="none"/>
            <g transform="translate(256 256) rotate(25)">
                <rect x="-210" y="-210" width="420" height="420" rx="6" ry="6" fill="url(#g)"/>
                <rect x="-70" y="-70" width="140" height="140" rx="2" ry="2" fill="#ffffff"/>
            </g>
        </svg>
    </div>

    <!-- Username -->
    <h1>goooddinosaur</h1>

    <!-- Social Links -->
    <div class="socials">
        <a href="https://open.spotify.com/user/YOUR_SPOTIFY_USERNAME" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg" alt="Spotify" />
        </a>
        <a href="https://www.tiktok.com/@YOUR_TIKTOK_USERNAME" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/TikTok_logo.svg" alt="TikTok" />
        </a>
    </div>

</body>
</html>
