<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>About Me</title>
<style>
  /* Reset and body */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html {
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    position: relative;
  }

  /* Click-to-enter overlay */
  #enterScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 1000;
  }
  #enterScreen h1 {
    color: white;
    font-size: 3em;
    text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
  }

  /* Background */
  #background {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: url('background.jpg') no-repeat center center/cover;
    filter: blur(5px);
    z-index: -1;
  }

  /* Main content */
  #mainPage {
    text-align: center;
    color: white;
    padding-top: 20px;
  }

  /* Banner */
  .banner {
    width: 100%;
    height: 180px;
    object-fit: cover;
    display: block;
  }

  /* Profile Picture */
  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid white;
    object-fit: cover;
    margin-top: -60px;
    background-color: black;
    position: relative;
    z-index: 1;
  }

  /* Speech bubble */
  .speech-bubble {
    display: inline-block;
    background: rgba(0,0,0,0.6);
    border-radius: 20px;
    padding: 8px 15px;
    margin-left: 10px;
    position: relative;
    top: -50px;
    color: white;
    font-weight: bold;
  }
  .speech-bubble::after {
    content: "";
    position: absolute;
    left: -10px;
    top: 50%;
    transform: translateY(-50%);
    border-width: 10px;
    border-style: solid;
    border-color: transparent rgba(0,0,0,0.6) transparent transparent;
  }

  h1 {
    font-size: 2em;
    margin: 10px 0 5px;
    text-shadow: 0 0 5px #fff, 0 0 10px #0ff, 0 0 20px #0ff;
  }

  /* Quote carousel box */
  .carousel-box {
    max-width: 600px;
    margin: 20px auto;
    background: rgba(0,0,0,0.6);
    padding: 20px;
    border-radius: 15px;
    min-height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-style: italic;
    font-weight: bold;
  }

  /* Social links box */
  .links-box {
    display: inline-flex;
    background: rgba(0,0,0,0.6);
    padding: 10px 20px;
    border-radius: 15px;
    margin-top: 20px;
    gap: 20px;
  }
  .links a {
    display: inline-block;
    width: 50px; height: 50px;
  }
  .links img {
    width: 100%;
    height: 100%;
    filter: brightness(0) invert(1) drop-shadow(0 0 5px white);
    transition: transform 0.2s ease;
  }
  .links img:hover {
    transform: scale(1.1);
  }

</style>
</head>
<body>

<!-- Click-to-enter overlay -->
<div id="enterScreen">
  <h1>Click here to enter...</h1>
</div>

<!-- Background -->
<div id="background"></div>

<!-- Main content -->
<div id="mainPage">
  <img class="banner" src="./22789f623ea02b1a237a695be7bc0c81.jpg" alt="Banner" />
  
  <div style="display: flex; justify-content: center; align-items: center;">
    <img class="profile-pic" src="./84cef277baee327f503bbb277bab8386-1.png" alt="Profile Picture" />
    <div class="speech-bubble">I'm a female</div>
  </div>

  <h1>goooddinosaur</h1>

  <div class="carousel-box" id="quoteBox">“Legacy. What is a legacy? It’s planting seeds in a garden you never get to see.” – Alexander Hamilton</div>

  <div class="links-box links">
    <a href="https://www.roblox.com/users/560006886/profile" target="_blank" rel="noopener">
      <img src="https://cdn.simpleicons.org/roblox/ffffff" alt="Roblox" />
    </a>
    <a href="https://www.tiktok.com/@goooddinosaur" target="_blank" rel="noopener">
      <img src="https://cdn.simpleicons.org/tiktok/ffffff" alt="TikTok" />
    </a>
    <a href="https://open.spotify.com/user/31cbhv3gg66spjjweortqjluhzfm" target="_blank" rel="noopener">
      <img src="https://cdn.simpleicons.org/spotify/ffffff" alt="Spotify" />
    </a>
  </div>
</div>

<!-- Background audio -->
<audio autoplay loop id="bgAudio">
  <source src="background.mp3" type="audio/mpeg">
</audio>

<script>
  // Click to enter
  const enterScreen = document.getElementById('enterScreen');
  const mainPage = document.getElementById('mainPage');
  enterScreen.addEventListener('click', () => {
    enterScreen.style.transition = 'opacity 1s';
    enterScreen.style.opacity = 0;
    setTimeout(() => { enterScreen.style.display = 'none'; }, 1000);
  });

  // Quote carousel
  const quotes = [
    "“Talk less. Smile more.” – Aaron Burr",
    "“History has its eyes on you.” – George Washington",
    "“Legacy. What is a legacy? It’s planting seeds in a garden you never get to see.” – Alexander Hamilton",
    "“Death doesn’t discriminate between the sinners and the saints, it takes and it takes and it takes.” – Aaron Burr",
    "“Rise up. When you’re living on your knees, you rise up.” – Ensemble"
  ];
  let current = 0;
  const quoteBox = document.getElementById('quoteBox');
  setInterval(() => {
    current = (current + 1) % quotes.length;
    quoteBox.style.opacity = 0;
    setTimeout(() => {
      quoteBox.textContent = quotes[current];
      quoteBox.style.opacity = 1;
    }, 500);
  }, 7500);
</script>

</body>
</html>
