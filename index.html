<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Page</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
        text-align: center;
    }
    /* Banner */
    .banner {
        width: 100%;
        height: 180px;
        object-fit: cover;
        display: block;
    }
    /* Profile Picture */
    .profile-pic {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid white;
        object-fit: cover;
        margin-top: -60px;
        background-color: black;
    }
    h1 {
        font-size: 1.8em;
        margin: 10px 0 5px;
    }
    p {
        font-size: 1em;
        max-width: 500px;
        margin: auto;
        font-style: italic;
        padding: 0 10px;
    }
    /* Links with icons */
    .links {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    .links a {
        display: inline-block;
        width: 50px;
        height: 50px;
    }
    .links svg, .links img {
        width: 100%;
        height: auto;
        filter: drop-shadow(0 0 5px white);
        transition: transform 0.2s ease;
    }
    .links svg:hover, .links img:hover {
        transform: scale(1.1);
    }
</style>
</head>
<body>

<!-- Banner -->
<img class="banner" src="https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1470&q=80" alt="Banner">

<!-- Profile Picture -->
<img class="profile-pic" src="https://avatars.githubusercontent.com/u/000?v=4" alt="Profile Picture">

<!-- Name -->
<h1>Legacy</h1>

<!-- Bio -->
<p>"What is a Legacy? It’s planting seeds in a garden you never get to see."<br>— Alexander Hamilton</p>

<!-- Social Links -->
<div class="links">
    <!-- Roblox -->
    <a href="https://www.roblox.com/users/123456789/profile" target="_blank" aria-label="Roblox">
        <svg viewBox="0 0 512 512" fill="white" xmlns="http://www.w3.org/2000/svg">
            <path d="M158.6 32L32 158.6 96.5 480 416 415.5 480 96.5 158.6 32zM256 320c-35.3 0-64-28.7-64-64s28.7-64 
            64-64 64 28.7 64 64-28.7 64-64 64z"/>
        </svg>
    </a>

    <!-- TikTok -->
    <a href="https://www.tiktok.com/@yourusername" target="_blank" aria-label="TikTok">
        <svg viewBox="0 0 256 256" fill="white" xmlns="http://www.w3.org/2000/svg">
            <path d="M223.5 80.1a94.7 94.7 0 0 1-47.4-12.9v72.1a58.3 58.3 0 1 1-51.4-57.9v33.2a25.1 25.1 0 1 0 17.8 24V18h33.6a61.1 
            61.1 0 0 0 47.4 49.6z"/>
        </svg>
    </a>

    <!-- Spotify -->
    <a href="https://open.spotify.com/user/yourusername" target="_blank" aria-label="Spotify">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify">
    </a>
</div>

</body>
</html>
