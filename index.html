<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>About Me</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('./22789f623ea02b1a237a695be7bc0c81.jpg') center/cover fixed no-repeat;
    color: white;
    text-align: center;
    backdrop-filter: blur(12px);
  }

  /* Intro overlay */
  #overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(20px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    flex-direction: column;
    animation: fadeOut 1s ease forwards;
    animation-delay: 2s;
  }

  @keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
  }

  /* Banner */
  .banner {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
  }

  /* Profile Picture & speech bubble */
  .profile-container {
    position: relative;
    display: inline-block;
    margin-top: -60px;
  }

  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid white;
    object-fit: cover;
    background-color: black;
  }

  .speech-bubble {
    position: absolute;
    top: -40px;
    left: 130px;
    background: white;
    color: black;
    padding: 8px 12px;
    border-radius: 10px;
    font-size: 0.9em;
    font-weight: bold;
    box-shadow: 0 0 10px rgba(255,255,255,0.6);
    white-space: nowrap;
  }

  .speech-bubble::after {
    content: '';
    position: absolute;
    top: 50%;
    left: -8px;
    transform: translateY(-50%);
    border: 8px solid transparent;
    border-right-color: white;
  }

  /* Name */
  h1 {
    font-size: 1.8em;
    margin: 10px 0 5px;
    text-shadow: 0 0 10px white;
  }

  /* Quotes */
  .quote {
    font-size: 1.1em;
    max-width: 500px;
    margin: 20px auto;
    font-weight: bold;
    min-height: 60px;
    transition: opacity 1s ease;
  }

  /* Links */
  .links {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
  }
  .links a {
    display: inline-block;
    width: 50px;
    height: 50px;
  }
  .links img {
    width: 100%;
    height: 100%;
    filter: brightness(0) invert(1) drop-shadow(0 0 5px white);
    transition: transform 0.2s ease;
  }
  .links img:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>

<!-- Intro overlay -->
<div id="overlay">
  <h1 style="color:white;text-shadow:0 0 15px white;">Click here to enter...</h1>
</div>

<!-- Background music -->
<audio id="bg-music" src="./background.mp3" autoplay loop></audio>

<!-- Banner -->
<img class="banner" src="./22789f623ea02b1a237a695be7bc0c81.jpg" alt="Banner" />

<!-- Profile Picture with speech bubble -->
<div class="profile-container">
  <img class="profile-pic" src="./84cef277baee327f503bbb277bab8386-1.png" alt="Profile Picture" />
  <div class="speech-bubble">I'm a female</div>
</div>

<!-- Name -->
<h1>goooddinosaur</h1>

<!-- Quote carousel -->
<div class="quote" id="quote"></div>

<!-- Social Links -->
<div class="links">
  <a href="https://www.roblox.com/users/560006886/profile" target="_blank" rel="noopener">
    <img src="https://cdn.simpleicons.org/roblox/ffffff" alt="Roblox" />
  </a>
  <a href="https://www.tiktok.com/@goooddinosaur" target="_blank" rel="noopener">
    <img src="https://cdn.simpleicons.org/tiktok/ffffff" alt="TikTok" />
  </a>
  <a href="https://open.spotify.com/user/31cbhv3gg66spjjweortqjluhzfm" target="_blank" rel="noopener">
    <img src="https://cdn.simpleicons.org/spotify/ffffff" alt="Spotify" />
  </a>
</div>

<script>
  // Quotes
  const quotes = [
    "“Talk less. Smile more.” – Aaron Burr",
    "“History has its eyes on you.” – George Washington",
    "“Legacy. What is a legacy? It’s planting seeds in a garden you never get to see.” – Alexander Hamilton",
    "“Death doesn’t discriminate between the sinners and the saints, it takes and it takes and it takes.” – Aaron Burr",
    "“Rise up. When you’re living on your knees, you rise up.” – Ensemble"
  ];
  let i = 0;
  const quoteEl = document.getElementById('quote');
  function showQuote() {
    quoteEl.style.opacity = 0;
    setTimeout(() => {
      quoteEl.textContent = quotes[i];
      quoteEl.style.opacity = 1;
      i = (i + 1) % quotes.length;
    }, 500);
  }
  setInterval(showQuote, 5000);
  showQuote();

  // Remove overlay on click
  document.getElementById('overlay').addEventListener('click', function() {
    this.style.display = 'none';
    document.getElementById('bg-music').play();
  });
</script>

</body>
</html>
