<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Me</title>
<style>
  /* Basic Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  /* Background */
  body {
    background: url('background.jpg') center/cover no-repeat fixed;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Click-to-enter overlay */
  #overlay {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    cursor: pointer;
    transition: opacity 1s ease;
  }

  #overlay.fade-out {
    opacity: 0;
    pointer-events: none;
  }

  #overlay h1 {
    font-size: 3em;
    color: white;
    text-shadow: 0 0 10px cyan, 0 0 20px magenta;
    animation: neon 1.5s infinite alternate;
  }

  @keyframes neon {
    from { text-shadow: 0 0 5px cyan, 0 0 10px magenta; }
    to { text-shadow: 0 0 20px cyan, 0 0 30px magenta; }
  }

  /* Main content container */
  #main {
    position: relative;
    width: 100%;
    max-width: 1000px;
    text-align: center;
    display: none;
    flex-direction: column;
    align-items: center;
    color: white;
  }

  /* Banner */
  .banner {
    width: 100%;
    max-height: 180px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: -60px;
    opacity: 0;
    animation: bannerFade 1.5s forwards;
  }

  @keyframes bannerFade {
    to { opacity: 1; }
  }

  /* Profile Picture */
  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid white;
    object-fit: cover;
    margin-bottom: 10px;
    position: relative;
  }

  /* Speech bubble */
  .speech-bubble {
    position: absolute;
    top: 30px;
    left: 140px; /* slightly right of profile pic */
    background: rgba(0,0,0,0.7);
    padding: 8px 12px;
    border-radius: 25px;
    color: white;
    font-size: 0.9em;
    max-width: 150px;
    pointer-events: none;
  }

  .speech-bubble::after {
    content: '';
    position: absolute;
    top: 50%;
    left: -10px;
    transform: translateY(-50%);
    border-width: 5px;
    border-style: solid;
    border-color: transparent rgba(0,0,0,0.7) transparent transparent;
  }

  /* Name */
  h1.name {
    font-size: 2em;
    margin: 10px 0;
    text-shadow: 0 0 5px cyan, 0 0 10px magenta;
  }

  /* Quote carousel */
  #quote {
    font-style: italic;
    font-weight: bold;
    max-width: 600px;
    margin: 15px auto;
    transition: opacity 1s ease;
    min-height: 50px;
  }

  /* Social links */
  .links {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  .links a {
    display: inline-block;
    width: 50px;
    height: 50px;
  }
  .links img {
    width: 100%;
    height: 100%;
    filter: brightness(0) invert(1) drop-shadow(0 0 5px white);
    transition: transform 0.2s ease;
  }
  .links img:hover {
    transform: scale(1.1);
  }

</style>
</head>
<body>

<!-- Click to enter overlay -->
<div id="overlay">
  <h1>Click here to enter...</h1>
</div>

<!-- Main content -->
<div id="main">
  <img class="banner" src="22789f623ea02b1a237a695be7bc0c81.jpg" alt="Banner">
  
  <div style="position: relative;">
    <img class="profile-pic" src="84cef277baee327f503bbb277bab8386-1.png" alt="Profile Picture">
    <div class="speech-bubble">I'm a female</div>
  </div>

  <h1 class="name">goooddinosaur</h1>

  <div id="quote"></div>

  <div class="links">
    <a href="https://www.roblox.com/users/560006886/profile" target="_blank" rel="noopener">
      <img src="https://cdn.simpleicons.org/roblox/ffffff" alt="Roblox" />
    </a>
    <a href="https://www.tiktok.com/@goooddinosaur" target="_blank" rel="noopener">
      <img src="https://cdn.simpleicons.org/tiktok/ffffff" alt="TikTok" />
    </a>
    <a href="https://open.spotify.com/user/31cbhv3gg66spjjweortqjluhzfm" target="_blank" rel="noopener">
      <img src="https://cdn.simpleicons.org/spotify/ffffff" alt="Spotify" />
    </a>
  </div>

  <!-- Background music -->
  <audio id="bg-music" src="background.mp3" autoplay loop></audio>
</div>

<script>
  // Click-to-enter functionality
  const overlay = document.getElementById('overlay');
  const main = document.getElementById('main');
  overlay.addEventListener('click', () => {
    overlay.classList.add('fade-out');
    setTimeout(() => {
      overlay.style.display = 'none';
      main.style.display = 'flex';
      document.getElementById('bg-music').play().catch(()=>{}); // autoplay fallback
    }, 1000);
  });

  // Quote carousel
  const quotes = [
    "“Talk less. Smile more.” – Aaron Burr",
    "“History has its eyes on you.” – George Washington",
    "“Legacy. What is a legacy? It’s planting seeds in a garden you never get to see.” – Alexander Hamilton",
    "“Death doesn’t discriminate between the sinners and the saints, it takes and it takes and it takes.” – Aaron Burr",
    "“Rise up. When you’re living on your knees, you rise up.” – Ensemble"
  ];

  const quoteDiv = document.getElementById('quote');
  let index = 0;

  function showQuote() {
    quoteDiv.style.opacity = 0;
    setTimeout(() => {
      quoteDiv.textContent = quotes[index];
      quoteDiv.style.opacity = 1;
      index = (index + 1) % quotes.length;
    }, 1000);
  }

  showQuote();
  setInterval(showQuote, 7500);

</script>
</body>
</html>
