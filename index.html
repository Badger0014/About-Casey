<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>About Me</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('./22789f623ea02b1a237a695be7bc0c81.jpg') center/cover fixed no-repeat;
    color: white;
    text-align: center;
    overflow-x: hidden;
  }

  /* Particle Canvas */
  #particles {
    position: fixed;
    inset: 0;
    z-index: -1;
  }

  /* Intro overlay with blur */
  #overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(20px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    flex-direction: column;
  }
  #overlay h1 {
    color: white;
    text-shadow: 0 0 15px white;
    animation: shine 2s infinite;
  }
  @keyframes shine {
    0%, 100% { text-shadow: 0 0 15px white, 0 0 30px white; }
    50% { text-shadow: 0 0 20px white, 0 0 40px white; }
  }

  /* Banner fade */
  .banner {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
    opacity: 0;
    animation: fadeInBanner 2s ease forwards;
  }
  @keyframes fadeInBanner {
    to { opacity: 1; }
  }

  /* Profile Picture & speech bubble */
  .profile-container {
    position: relative;
    display: inline-block;
    margin-top: -60px;
  }
  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid white;
    object-fit: cover;
    background-color: black;
  }
  .speech-bubble {
    position: absolute;
    top: -70px;
    left: 130px;
    max-width: 160px;
    padding: 12px 15px;
    background: white;
    color: black;
    border-radius: 50px;
    font-size: 0.9em;
    font-weight: bold;
    box-shadow: 0 0 10px rgba(255,255,255,0.6);
    line-height: 1.3em;
  }
  .speech-bubble::after {
    content: '';
    position: absolute;
    left: -15px;
    top: 50%;
    transform: translateY(-50%);
    width: 0;
    height: 0;
    border: 12px solid transparent;
    border-right-color: white;
  }

  /* Name */
  h1 {
    font-size: 1.8em;
    margin: 10px 0 5px;
    text-shadow: 0 0 10px white;
  }

  /* Quotes */
  .quote {
    font-size: 1.1em;
    max-width: 500px;
    margin: 20px auto;
    font-weight: bold;
    min-height: 60px;
    transition: opacity 1s ease;
  }

  /* Links */
  .links {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
  }
  .links a {
    display: inline-block;
    width: 50px;
    height: 50px;
  }
  .links img {
    width: 100%;
    height: 100%;
    filter: brightness(0) invert(1) drop-shadow(0 0 5px white);
    transition: transform 0.2s ease;
  }
  .links img:hover {
    transform: scale(1.1);
  }

  /* Viewer counter */
  .viewer-counter {
    position: fixed;
    bottom: 20px;
    left: 20px;
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 1em;
    background: rgba(0,0,0,0.5);
    padding: 6px 10px;
    border-radius: 8px;
  }
  .viewer-counter img {
    width: 20px;
    height: 20px;
    filter: brightness(0) invert(1);
  }
</style>
</head>
<body>

<!-- Particle background -->
<canvas id="particles"></canvas>

<!-- Intro overlay -->
<div id="overlay">
  <h1>Click here to enter...</h1>
</div>

<!-- Background music -->
<audio id="bg-music" src="./background.mp3" autoplay loop></audio>

<!-- Banner -->
<img class="banner" src="./22789f623ea02b1a237a695be7bc0c81.jpg" alt="Banner" />

<!-- Profile Picture with speech bubble -->
<div class="profile-container">
  <img class="profile-pic" src="./84cef277baee327f503bbb277bab8386-1.png" alt="Profile Picture" />
  <div class="speech-bubble">I'm a female</div>
</div>

<!-- Name -->
<h1>goooddinosaur</h1>

<!-- Quote carousel -->
<div class="quote" id="quote"></div>

<!-- Social Links -->
<div class="links">
  <a href="https://www.roblox.com/users/560006886/profile" target="_blank" rel="noopener">
    <img src="https://cdn.simpleicons.org/roblox/ffffff" alt="Roblox" />
  </a>
  <a href="https://www.tiktok.com/@goooddinosaur" target="_blank" rel="noopener">
    <img src="https://cdn.simpleicons.org/tiktok/ffffff" alt="TikTok" />
  </a>
  <a href="https://open.spotify.com/user/31cbhv3gg66spjjweortqjluhzfm" target="_blank" rel="noopener">
    <img src="https://cdn.simpleicons.org/spotify/ffffff" alt="Spotify" />
  </a>
</div>

<!-- Viewer Counter -->
<div class="viewer-counter">
  <img src="https://cdn.simpleicons.org/eye/ffffff" alt="Viewers" />
  <span id="viewer-count">42</span>
</div>

<script>
  // Quotes
  const quotes = [
    "“Talk less. Smile more.” – Aaron Burr",
    "“History has its eyes on you.” – George Washington",
    "“Legacy. What is a legacy? It’s planting seeds in a garden you never get to see.” – Alexander Hamilton",
    "“Death doesn’t discriminate between the sinners and the saints, it takes and it takes and it takes.” – Aaron Burr",
    "“Rise up. When you’re living on your knees, you rise up.” – Ensemble"
  ];
  let i = 0;
  const quoteEl = document.getElementById('quote');
  function showQuote() {
    quoteEl.style.opacity = 0;
    setTimeout(() => {
      quoteEl.textContent = quotes[i];
      quoteEl.style.opacity = 1;
      i = (i + 1) % quotes.length;
    }, 500);
  }
  setInterval(showQuote, 5000);
  showQuote();

  // Overlay click
  document.getElementById('overlay').addEventListener('click', function() {
    this.style.display = 'none';
    document.getElementById('bg-music').play();
  });

  // Particle effect
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let particlesArray;
  let w, h;
  function initParticles() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    particlesArray = [];
    for (let i = 0; i < 60; i++) {
      particlesArray.push({
        x: Math.random() * w,
        y: Math.random() * h,
        size: Math.random() * 3 + 1,
        speedX: (Math.random() - 0.5) * 0.5,
        speedY: (Math.random() - 0.5) * 0.5
      });
    }
  }
  function animateParticles() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = 'rgba(255,255,255,0.8)';
    particlesArray.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
      p.x += p.speedX;
      p.y += p.speedY;
      if (p.x < 0 || p.x > w) p.speedX *= -1;
      if (p.y < 0 || p.y > h) p.speedY *= -1;
    });
    requestAnimationFrame(animateParticles);
  }
  window.addEventListener('resize', initParticles);
  initParticles();
  animateParticles();
</script>

</body>
</html>
