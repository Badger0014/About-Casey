<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>About Me</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    text-align: center;
    background-color: black;
  }

  /* Blurry background */
  #blur-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    overflow: hidden;
  }

  #blur-bg img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: blur(50px) brightness(0.2);
    transform: scale(1.1);
  }

  /* Overlay entrance text */
  #overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3em;
    font-weight: bold;
    cursor: pointer;
    z-index: 3;
    color: #ffffff;
    text-shadow:
      0 0 5px #fff,
      0 0 10px #0ff,
      0 0 20px #0ff,
      0 0 40px #0ff;
    animation: glow 1.5s infinite alternate;
    opacity: 1;
    transition: opacity 0.8s ease;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff; }
    100% { text-shadow: 0 0 20px #fff, 0 0 40px #0ff, 0 0 60px #0ff, 0 0 80px #0ff; }
  }

  /* Main content */
  #content {
    position: relative;
    z-index: 2;
    opacity: 0;
    transition: opacity 1s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Banner */
  .banner {
    width: 100%;
    max-height: 200px;
    object-fit: cover;
  }

  /* Profile Picture */
  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid white;
    object-fit: cover;
    margin-top: -60px;
    background-color: black;
  }

  h1 {
    font-size: 2em;
    margin: 10px 0 5px;
  }

  p {
    font-size: 1em;
    max-width: 90vw;
    margin: auto;
    font-style: italic;
    padding: 0 10px;
  }

  .links {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  .links a {
    display: inline-block;
    width: 50px;
    height: 50px;
  }

  .links img {
    width: 100%;
    height: 100%;
    filter: brightness(0) invert(1) drop-shadow(0 0 5px white);
    transition: transform 0.2s ease;
  }

  .links img:hover {
    transform: scale(1.1);
  }

  @media(max-width: 600px){
    h1 { font-size: 1.5em; }
    #overlay { font-size: 2em; }
    .profile-pic { width: 100px; height: 100px; margin-top: -50px; }
  }
</style>
</head>
<body>

<!-- Blurry Background -->
<div id="blur-bg">
  <img src="./22789f623ea02b1a237a695be7bc0c81.jpg" alt="Background" />
</div>

<!-- Overlay entrance -->
<div id="overlay">Click here to enter...</div>

<!-- Main Content -->
<div id="content">
  <!-- Banner -->
  <img class="banner" src="./22789f623ea02b1a237a695be7bc0c81.jpg" alt="Banner" />

  <!-- Profile Picture -->
  <img class="profile-pic" src="./84cef277baee327f503bbb277bab8386-1.png" alt="Profile Picture" />

  <!-- Name -->
  <h1>goooddinosaur</h1>

  <!-- Bio -->
  <p>"Legacy. What is a Legacy? It’s planting seeds in a garden you never get to see."<br>— Alexander Hamilton</p>

  <!-- Social Links -->
  <div class="links">
    <a href="https://www.roblox.com/users/560006886/profile" target="_blank" rel="noopener">
      <img src="https://cdn.simpleicons.org/roblox/ffffff" alt="Roblox" />
    </a>
    <a href="https://www.tiktok.com/@goooddinosaur" target="_blank" rel="noopener">
      <img src="https://cdn.simpleicons.org/tiktok/ffffff" alt="TikTok" />
    </a>
    <a href="https://open.spotify.com/user/31cbhv3gg66spjjweortqjluhzfm" target="_blank" rel="noopener">
      <img src="https://cdn.simpleicons.org/spotify/ffffff" alt="Spotify" />
    </a>
  </div>
</div>

<!-- Background Music -->
<audio id="bg-audio" src="./background.mp3" loop></audio>

<script>
  const overlay = document.getElementById('overlay');
  const content = document.getElementById('content');
  const audio = document.getElementById('bg-audio');

  overlay.addEventListener('click', () => {
    overlay.style.opacity = 0;
    setTimeout(() => { overlay.style.display = 'none'; }, 800);
    content.style.opacity = 1;

    // Play audio on click (needed for mobile)
    audio.play().catch(err => console.log(err));
  });
</script>

</body>
</html>
