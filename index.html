<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Me</title>
<style>
  /* Basic Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    filter: blur(3px); /* subtle blur */
  }

  /* Click-to-enter overlay */
  #enterScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    cursor: pointer;
  }

  #enterScreen h1 {
    color: white;
    font-size: 3em;
    text-shadow: 0 0 10px #fff, 0 0 20px #fff;
    animation: neon 1.5s ease-in-out infinite alternate;
  }

  @keyframes neon {
    0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff; }
    100% { text-shadow: 0 0 20px #fff, 0 0 40px #fff; }
  }

  /* Banner */
  .banner {
    width: 100%;
    max-height: 180px;
    object-fit: cover;
    display: block;
    position: relative;
    z-index: 1;
  }

  /* Main container */
  #mainContent {
    position: relative;
    z-index: 2;
    text-align: center;
    margin-top: -60px; /* pulls profile pic over banner */
  }

  /* Profile picture */
  .profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 4px solid white;
    object-fit: cover;
    display: block;
    margin: auto;
    position: relative;
    z-index: 3;
  }

  /* Speech bubble */
  .speech-bubble {
    position: relative;
    display: inline-block;
    background: rgba(0,0,0,0.7);
    padding: 10px 15px;
    border-radius: 20px;
    color: white;
    margin-top: 10px;
    font-size: 0.9em;
  }
  .speech-bubble::after {
    content: '';
    position: absolute;
    bottom: 100%;
    left: 20px;
    border-width: 10px;
    border-style: solid;
    border-color: transparent transparent rgba(0,0,0,0.7) transparent;
  }

  /* Social & carousel box */
  .box {
    display: inline-block;
    background: rgba(0,0,0,0.7);
    padding: 20px;
    border-radius: 15px;
    margin-top: 20px;
  }

  .links {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 15px;
  }
  .links a img {
    width: 40px;
    height: 40px;
    filter: brightness(0) invert(1);
  }

  /* Quote carousel */
  .quote {
    font-style: italic;
    font-weight: bold;
    max-width: 400px;
    margin: auto;
    transition: opacity 1s ease-in-out;
  }
</style>
</head>
<body>

<!-- Click to enter overlay -->
<div id="enterScreen">
  <h1>Click here to enter...</h1>
</div>

<!-- Banner -->
<img class="banner" src="22789f623ea02b1a237a695be7bc0c81.jpg" alt="Banner">

<!-- Main Content -->
<div id="mainContent">
  <img class="profile-pic" src="84cef277baee327f503bbb277bab8386-1.png" alt="Profile Picture">
  <div class="speech-bubble">I'm a female</div>

  <div class="box">
    <div class="links">
      <a href="https://www.roblox.com/users/560006886/profile" target="_blank">
        <img src="https://cdn.simpleicons.org/roblox/ffffff" alt="Roblox">
      </a>
      <a href="https://www.tiktok.com/@goooddinosaur" target="_blank">
        <img src="https://cdn.simpleicons.org/tiktok/ffffff" alt="TikTok">
      </a>
      <a href="https://open.spotify.com/user/31cbhv3gg66spjjweortqjluhzfm" target="_blank">
        <img src="https://cdn.simpleicons.org/spotify/ffffff" alt="Spotify">
      </a>
    </div>

    <div id="quoteCarousel" class="quote"></div>
  </div>
</div>

<!-- Audio -->
<audio id="bgAudio" src="background.mp3" autoplay loop></audio>

<script>
  // Click to enter
  const enterScreen = document.getElementById('enterScreen');
  const mainContent = document.getElementById('mainContent');
  enterScreen.addEventListener('click', () => {
    enterScreen.style.display = 'none';
    document.body.style.filter = 'none'; // remove blur
  });

  // Quote carousel
  const quotes = [
    "“Talk less. Smile more.” – Aaron Burr",
    "“History has its eyes on you.” – George Washington",
    "“Legacy. What is a legacy? It’s planting seeds in a garden you never get to see.” – Alexander Hamilton",
    "“Death doesn’t discriminate between the sinners and the saints, it takes and it takes and it takes.” – Aaron Burr",
    "“Rise up. When you’re living on your knees, you rise up.” – Ensemble"
  ];

  const quoteElement = document.getElementById('quoteCarousel');
  let currentQuote = 0;
  quoteElement.textContent = quotes[currentQuote];
  setInterval(() => {
    quoteElement.style.opacity = 0;
    setTimeout(() => {
      currentQuote = (currentQuote + 1) % quotes.length;
      quoteElement.textContent = quotes[currentQuote];
      quoteElement.style.opacity = 1;
    }, 1000);
  }, 7500);
</script>

</body>
</html>
