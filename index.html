<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Page</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
    text-align: center;
  }

  /* Banner */
  .banner {
    width: 100%;
    height: 200px;           /* adjust to taste */
    object-fit: cover;       /* perfectly fills the area without stretching */
    display: block;
  }

  /* Profile Picture */
  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid white;
    object-fit: cover;
    margin-top: -60px;       /* pulls it over the banner */
    background-color: black;
  }

  h1 {
    font-size: 1.8em;
    margin: 10px 0 5px;
  }

  p {
    font-size: 1em;
    max-width: 500px;
    margin: auto;
    font-style: italic;
    padding: 0 10px;
  }

  /* Links with icons */
  .links {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  .links a {
    display: inline-block;
    width: 50px;
    height: 50px;
  }
  .links img {
    width: 100%;
    height: 100%;
    filter: brightness(0) invert(1) drop-shadow(0 0 5px white);
    transition: transform 0.2s ease;
  }
  .links img:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>

<!-- Banner (place banner.jpg next to this HTML file) -->
<img class="banner" src="./22789f623ea02b1a237a695be7bc0c81.jpg" alt="Banner" />

<!-- Profile Picture (place profile.jpg next to this HTML file) -->
<img class="profile-pic" src="./84cef277baee327f503bbb277bab8386-1.jpg" alt="Profile Picture" />

<!-- Name -->
<h1>goooddinosaur</h1>

<!-- Bio -->

</div>

</body>
</html>
