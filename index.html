<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Profile Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 300px;
            background: url("https://i.pinimg.com/originals/1f/3f/21/1f3f219a9776e1dbbb0c660b76f83b43.jpg") no-repeat center;
            background-size: cover;
        }

        /* Profile picture */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            margin-top: -75px;
            background: url("https://i.pinimg.com/originals/38/16/4e/38164e8f2aa3b2e3d01f4b5c939fd6d2.jpg") no-repeat center;
            background-size: cover;
            display: inline-block;
        }

        /* Roblox logo */
        .roblox-logo {
            width: 80px;
            height: 80px;
            transform: rotate(45deg); /* Tilt to match Roblox logo */
            background: white;
            border: 10px solid black;
            box-sizing: border-box;
            margin: 20px auto;
            position: relative;
        }
        .roblox-logo::before {
            content: "";
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            background: white;
        }

        h1 {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Banner -->
    <div class="banner"></div>

    <!-- Profile Picture -->
    <div class="profile-pic"></div>

    <!-- Roblox Logo -->
    <div class="roblox-logo"></div>

    <!-- Name -->
    <h1>Your Roblox Username</h1>

</body>
</html>
